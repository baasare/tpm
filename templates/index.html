{% extends "base.html" %}
{% block content %}

    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <h2>Search for citizen by name</h2>

                        <!-- Newsletter Form -->
                        <form  method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="id_first_name" name="first_name"
                                       required>
                                <label class="label-control" for="id_first_name">First Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="id_last_name" name="last_name"
                                       required>
                                <label class="label-control" for="id_last_name">Last Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type = "submit" value = "submit" class="form-control-submit-button">SEARCH</button>
                            </div>
                        </form>
                        <!-- end of newsletter form -->

                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of row -->
    </div> <!-- end of row -->

{% endblock %}
